<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Word Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }

    label, input, button {
      font-size: 1rem;
    }

    #matchedWords {
      margin-top: 20px;
      font-weight: bold;
    }

    .word-item {
      padding: 4px 0;
    }
  </style>
</head>
<body>

  <h1>Word Checker</h1>

  <label for="textInput">Enter text:</label>
  <input type="text" id="textInput" />
  <button type="button" onclick="checkWord()">Check</button>

  <div id="matchedWords">
    <h3>Matched Words:</h3>
    <ul id="wordListDisplay"></ul>
  </div>

  <script>
    // List of words to validate against
    const heteronyms = [
  "absent", 
  "accent",
  "addict",
  "advocate",
  "affect",
  "aggregate",
  "appropriate",
  "attribute",
  "backup",
  "bass",
  "bow",
  "buffet",
  "circuit",
  "close",
  "combat",
  "combine",
  "compact",
  "compound",
  "conduct",
  "console",
  "content",
  "contest",
  "contract",
  "convert",
  "coordinate",
  "corporate",
  "corps",
  "crevice",
  "croissant",
  "decrease",
  "defect",
  "desert",
  "digest",
  "dove",
  "does",
  "duplicate",
  "elaborate",
  "entrance",
  "envelope",
  "excuse",
  "export",
  "explode",
  "extract",
  "graduate",
  "groove",
  "house",
  "incense",
  "insert",
  "insult",
  "lead",
  "learned",
  "live",
  "minute",
  "moped",
  "object",
  "overlay",
  "permit",
  "polish",
  "present",
  "progress",
  "project",
  "protest",
  "read",
  "rebel",
  "record",
  "refuse",
  "reject",
  "repeat",
  "rescue",
  "reside",
  "resign",
  "resonate",
  "resume",
  "rewind",
  "rival",
  "row",
  "separate",
  "shelf",
  "shower",
  "siphon",
  "slough",
  "sow",
  "subject",
  "survey",
  "suspect",
  "tear",
  "thorough",
  "tower",
  "transfer",
  "transform",
  "transport",
  "upset",
  "use",
  "wind",
  "wound"
];

    // Words the user has matched so far (no duplicates)
    const matchedWords = [];

    function checkWord() {
      const input = document.getElementById('textInput').value.trim().toLowerCase();
      const displayList = document.getElementById('wordListDisplay');

      if (!input) return;

      // Check if input is in the valid list
      if (heteronyms.includes(input)) {
        // Prevent duplicates
        if (!matchedWords.includes(input)) {
          matchedWords.push(input);

          // Add new word to the page
          const li = document.createElement("li");
          li.textContent = input;
          li.className = "word-item";
          displayList.appendChild(li);
        }
      }

      // Clear input box after check
      document.getElementById('textInput').value = "";
    }
  </script>

</body>
</html>
